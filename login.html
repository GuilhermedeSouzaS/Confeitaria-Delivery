<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>

        <header class="cabecalho">
            <img class="logo" src="img/logotipo.png" alt="logotipo da confeitaria">
        </header>

        <main class="principal">

            <form class="form__login">
                <div>                    
                    <input type="email" name="email__login" class="input form__login--email" required>
                    <label for="email__login">E-mail</label>
                </div>
                <div>
                    <input type="password" name="password__login" class="input form__login--password" required>
                    <label for="password__login">Senha</label>
                </div>

            </form>

            <button class="principal__entrar">Entrar</button>
            <a href=""><button class="principal__cadastrar">Cadastrar</button></a>

        </main>
        
    </body>

</html>
